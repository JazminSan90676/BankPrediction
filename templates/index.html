<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Banking Marketing</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f6fa;
        color: #333;
      }

      header {
        padding: 20px;
        background: #2c3e50;
        color: #fff;
        text-align: center;
      }

      h1 { margin: 0; font-size: 28px; }

      .container {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
      }

      .card {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      label {
        font-size: 15px;
        font-weight: 600;
        margin-top: 10px;
        display: block;
      }

      input, select {
        padding: 10px;
        width: 100%;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        padding: 12px 18px;
        background: #3498db;
        border: none;
        color: white;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #2980b9;
      }

      #result {
        margin-top: 20px;
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        white-space: pre-wrap;
      }

      #chart {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Dashboard de Marketing Bancario</h1>
    </header>

    <div class="container">

      <div class="card">
        <h3>Métricas del Modelo</h3>
        <pre id="metrics">Cargando métricas...</pre>
      </div>

      <div id="chart" class="card"></div>

      <div class="card">
        <h2>Realizar Predicción</h2>
        <form id="predictForm">
          <div id="formFields"></div>
          <button type="submit">Predecir</button>
        </form>
      </div>

      <div id="result"></div>

    </div>

    <script>
      const labels_es = {
        age: 'Edad',
        job: 'Trabajo',
        marital: 'Estado civil',
        education: 'Nivel educativo',
        default: 'Crédito en mora',
        balance: 'Balance en cuenta',
        housing: 'Crédito hipotecario',
        loan: 'Crédito personal',
        contact: 'Tipo de contacto',
        day: 'Día del mes',
        month: 'Mes',
        duration: 'Duración de la llamada (segundos)',
        campaign: 'Número de contactos en esta campaña',
        pdays: 'Días desde último contacto',
        previous: 'Número de contactos previos',
        poutcome: 'Resultado de campaña anterior'
      };

      const fields = Object.keys(labels_es);

      const options = {
        job: ['admin.', 'unknown', 'unemployed','management','housemaid','entrepreneur','student','blue-collar','self-employed','retired','technician','services'],
        marital: ['casado','divorciado','soltero','desconocido'],
        education: ['secundaria','universitaria','primaria','desconocido'],
        default: ['no','si','desconocido'],
        housing: ['no','si'],
        loan: ['no','si'],
        contact: ['desconocido','teléfono','celular'],
        month: ['ene','feb','mar','abr','may','jun','jul','ago','sep','oct','nov','dic'],
        poutcome: ['desconocido','otro','falló','éxito']
      };

      const formDiv = document.getElementById('formFields');
      fields.forEach(f => {
        const label = document.createElement('label');
        label.textContent = labels_es[f];
        formDiv.appendChild(label);

        if (options[f]) {
          const sel = document.createElement('select');
          sel.name = f;
          sel.required = true;
          options[f].forEach(opt => {
            const o = document.createElement('option');
            o.value = opt;
            o.textContent = opt;
            sel.appendChild(o);
          });
          formDiv.appendChild(sel);
        } else {
          const input = document.createElement('input');
          input.name = f;
          input.required = true;
          if (['age','balance','day','duration','campaign','pdays','previous'].includes(f)) {
            input.type = 'number';
            input.step = '1';
          } else {
            input.type = 'text';
          }
          formDiv.appendChild(input);
        }
      });

      fetch('/metrics').then(r => r.json()).then(m => {
        document.getElementById('metrics').textContent = JSON.stringify(m, null, 2);

        const names = [], values = [];
        if (m.accuracy !== undefined) { names.push('Exactitud'); values.push(m.accuracy); }
        if (m.precision !== undefined) { names.push('Precisión'); values.push(m.precision); }
        if (m.recall !== undefined) { names.push('Recall'); values.push(m.recall); }
        if (m.f1 !== undefined) { names.push('F1 Score'); values.push(m.f1); }

        if (values.length>0) {
          Plotly.newPlot('chart', [{ x: names, y: values, type: 'bar'}], {margin:{t:20}});
        }
      }).catch(err => {
        document.getElementById('metrics').textContent = 'No se pudieron cargar métricas: ' + err;
      });

      document.getElementById('predictForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {};
        fields.forEach(f => {
          const el = document.getElementsByName(f)[0];
          data[f] = el.value;
        });

        const res = await fetch('/predict', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ input: data })
        });

        const json = await res.json();
        document.getElementById('result').textContent = JSON.stringify(json, null, 2);
      });
    </script>
  </body>
</html>
